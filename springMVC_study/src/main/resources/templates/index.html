<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Добавить Alien</title>
</head>
<body>
<h1>Добавить нового пришельца</h1>

<form action="/addAlien" method="post">
    ID: <input type="number" name="id" required><br/>
    Имя: <input type="text" name="name" required><br/>
    Технология: <input type="text" name="tech" required><br/>
    <button type="submit">Добавить</button>
</form>

<p><a href="/getAliens">Посмотреть всех пришельцев</a></p>
</body>
</html>
